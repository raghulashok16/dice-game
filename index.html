<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dice Game</title>
    <style>
        .bg-gra {
            background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
        }
    </style>
</head>

<body class="bg-gra" style="height: 100vh">
    <h3 class="display-1 text-center">Dice Game</h3>

    <section>
        <div class="container text-center">
            <button type="button" class="btn btn-danger btn-lg">Reset Game</button>
        </div>
    </section>
    <section>

        <div class="container-fluid mt-2 mt-md-5">
            <div class="row justify-content-evenly">
                <div class="col-10 col-md-5 border border-2 border-dark bg-white shadow-lg p-3">
                    <div class="row justify-content-around">
                        <div class="col">
                            <p class="badge bg-secondary fs-3 ">Player 1</p>
                        </div>
                        <div class="col text-end">
                            <h4>Total Score <span class="badge bg-secondary fs-3 ">3</span></h4>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col text-end">
                            <h4 class="mb-0">Current Score <span class="badge bg-secondary fs-3 ">3</span></h4>
                        </div>
                    </div>
                </div>
                <div class=" col-10 col-md-5 mt-3 mt-md-0 border border-2 border-dark bg-white shadow-lg p-3">
                    <div class="row justify-content-around">
                        <div class="col">
                            <p class="badge bg-secondary fs-3 ">Player 2</p>
                        </div>
                        <div class="col text-end">
                            <h4>Total Score <span class="badge bg-secondary fs-3 ">3</span></h4>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col text-end">
                            <h4 class="mb-0">Current Score <span class="badge bg-secondary fs-3 ">3</span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section>
        <div class="container mt-3">
            <div class="row justify-content-evenly">
                <div class="col-md-6 col-10 border border-2 border-dark bg-white shadow-lg p-3 text-center">
                    <div class="row justify-content-evenly">
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-lg p-3">Roll</button>
                        </div>
                        <div class="col">
                            <img src="1.png" alt="one" style="width: 4vw;">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light text-white btn-lg p-3 disabled">Roll</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
