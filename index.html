<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dice Game</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gra" style="height: 100vh">

    <h3 class="display-1 text-center mb-3" id="tit">Dice Game</h3>
    <section>
        <div class="container text-center mb-5">
            <button type="button" class="btn btn-danger btn-lg" id="reset">Restart Game</button>
        </div>
    </section>

    <section>
        <div class="container-fluid mt-2 mt-md-5">
            <div class="row justify-content-evenly">
                <div id="p1bg" class="col-10 col-md-5 border border-2 border-dark bg-white shadow-lg p-3">
                    <div class="row justify-content-around">
                        <div class="col">
                            <p id="p1tlt" class="badge bg-secondary fs-3 ">Player 1</p>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col text-end">
                            <div class="col text-end">
                                <h4>Total Score <span id="p1ts" class="badge bg-secondary fs-3 ">0</span></h4>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col text-end">
                            <h4 class="mb-0">Current Score <span id="p1cs" class="badge bg-secondary fs-3 ">0</span>
                            </h4>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col text-start">
                            <a id="p1hs" class="btn btn-success mt-2">Hold My Score</a>
                        </div>
                    </div>
                </div>
                <div id="p2bg" class=" col-10 col-md-5 mt-3 mt-md-0 border border-2 border-dark bg-white shadow-lg p-3">
                    <div class="row justify-content-around">
                        <div class="col">
                            <p id="p2tlt" class="badge bg-secondary fs-3 ">Player 2</p>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col text-end">
                            <div class="col text-end">
                                <h4>Total Score
                                    <span id="p2ts" class="badge bg-secondary fs-3">0</span>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col text-end">
                            <h4 class="mb-0">Current Score <span id="p2cs" class="badge bg-secondary fs-3 ">0</span>
                            </h4>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col text-start">
                            <a id="p2hs" class="btn btn-success mt-2">Hold My Score</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="roller">
        <div class="container mt-3">
            <div class="row justify-content-evenly">
                <div class="col-md-6 col-10 border border-2 border-dark bg-white shadow-lg p-3 text-center">
                    <div class="row justify-content-evenly align-items-center">
                        <div class="col">
                            <button id="p1btn" type="button" class="btn btn-primary btn-lg p-3">Roll</button>
                        </div>
                        <div class="col">
                            <img id="diceImg" src="1.png" alt="one" class="img-fluid px-3 px-lg-5  ">
                        </div>
                        <div class="col">
                            <button id="p2btn" type="button" class="btn btn-primary btn-lg p-3 ">Roll</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
